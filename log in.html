<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOG-IN</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Sign In</h1>
<form action="">


    <div class="row mb-5 p-5">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required="required">
        </div>


        <div class="col">
            <label for="pwd" class="form-label">password</label>
            <input type="password" class="form-control" id="pwd" required="required">
        </div>

        </div>

    <!---End of row-->

        <div class="col p-5">
            <label for="adress" class="form-label">Adress</label>
            <input type="text" class="form-control mb-3" id="adress" required="required" placeholder="1234 main street">

        </div>

 <div class="col p-5">
            <label for="adress2" class="form-label">Adress2</label>
            <input type="text" class="form-control mb-3" id="adress2" required="required" placeholder="Apartment,Studio,floor">

        </div>
    <!-----row-----?
    <!-----end of row----->


    <input type="checkbox" class="p-5">
    <label for="check" class="p-5">check me out</label>
    <br>
    <button type="submit" class="btn btn-primary">Sign in</button>

<div class="row p-5">
    <div class="col">
         <label for="city" class="form-label">CITY</label>
            <input type="text" class="form-control mb-3" id="city" required="required" placeholder="">

    </div>

    <div class="col">
         <label for="state" class="form-label">STATE</label>
        <select name="" id="state" CLASS="form-select">
            <option value="">WASHINGTON DC</option>
            <option value="">Michigan</option>
            <option value="">TEXAS</option>
              <option value="">UITED STATES</option>

        </select>
    </div>

    <div class="col">
         <label for="zip" class="form-label">zip</label>
        <input type="text" id="zip" class="form-control">
    </div>



</div>












</form>





</body>
</html>
